<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <div class="image-section">
          <img src="images/fadded.jpg" id="thumbnail" />
        </div>
        <div class="songDesc">
          <h3 class="name">Faded</h3>
          <p class="singer">Alan Walker</p>
        </div>
        <audio id="song">
          <source src="music/Faded.mp3" type="audio/mp3" />
        </audio>
        <input type="range" value="0" id="progressBar" />
        <div class="controls">
          <div class="fa-Icon"><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()" id="play">
            <i class="fa-solid fa-play"></i>
          </div>
          <div class="fa-Icon"><i class="fa-solid fa-forward"></i></div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
